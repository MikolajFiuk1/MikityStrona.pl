<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serwer Mikołaja</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2b2b44);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .ip-box {
      background: #333;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .btn {
      background-color: #5865F2;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Witaj na serwerze Mikołaja!</h1>
  <p>Dołącz do niesamowitej przygody w świecie Minecrafta. Czekamy na Ciebie!</p>
  <div class="ip-box">IP: <strong>mc.mikolajserwer.pl</strong></div>
  <a href="https://discord.gg/twoj-link" class="btn" target="_blank">Dołącz na Discorda</a>
</body>
</html>
