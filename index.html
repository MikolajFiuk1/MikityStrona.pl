<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Xbox 360</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(120deg, #1b1b1b, #2a2a2a);
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #33ff33;
      animation: fadeIn 1s ease-out;
      margin-bottom: 20px;
    }

    .box {
      background: #111;
      border: 3px solid #33ff33;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #33ff33;
      max-width: 800px;
      animation: slideUp 1s ease-out;
    }

    p {
      line-height: 1.5;
      font-size: 0.8rem;
      margin-bottom: 20px;
    }

    .btn {
      background: #33ff33;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #33ff33;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Minecraft Xbox 360 Edition</h1>
  <div class="box">
    <p>To była jedna z najpiękniejszych wersji Minecrafta. Z prostym menu, cudownymi minigrami i grafiką, która wywoływała uśmiech.</p>
    <p>Wersja Xbox 360 miała unikalny klimat, którego już nie ma. Pamiętasz te czasy? Witaj z powrotem!</p>
    <a href="#" class="btn">Zobacz gameplay</a>
  </div>
</body>
</html>
